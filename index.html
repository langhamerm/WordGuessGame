<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HangMorty!</title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>HangMorty</h1>
                    <h2>
                        <p>Pick letters from the alphabet or whatever to solve for the word!</p>
                        <p>.....Oh yeah or else Morty gets hung!</p>
                        <p>If you're tiny non-genius brains need a hint too bad you're not getting any!</p>
                        <p>Anyways I'm going to take a shit. Press any key 3 times to begin!</p>
                    </h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="guessedLetters"></div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-4" id="totalWins"></div>
                </div>
                <div class="col-md-4">
                    <div id="remainingGuesses"></div>  
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="currentWord"></h1>
                </div>
                <div class="col-md-6">
                        <canvas id="morty"></canvas>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <a href="index.html">
                        RESTART
                        CLICK HERE!
                    </a>
                </div>
            </div>
        </div>

        
    </body>
</html>
