<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fading Morty</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>

        <div class="container">
            <div class="row">
